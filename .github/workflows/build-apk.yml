name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy pexpect virtualenv
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install Android SDK
      run: |
        mkdir -p /opt/android-sdk
        cd /opt/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        rm commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        yes | cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true
        cmdline-tools/latest/bin/sdkmanager "platforms;android-31" "build-tools;31.0.0" "ndk;25.1.8937393" 2>/dev/null || true
        export ANDROID_SDK_ROOT=/opt/android-sdk
        export ANDROID_NDK_ROOT=/opt/android-sdk/ndk/25.1.8937393
    
    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT=/opt/android-sdk
        export ANDROID_NDK_ROOT=/opt/android-sdk/ndk/25.1.8937393
        export JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64
        cd ${{ github.workspace }}
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: timeclock-apk
        path: bin/timeclockapp-1.0.0-debug.apk
        if-no-files-found: error
